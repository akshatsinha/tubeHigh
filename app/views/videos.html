<div class="th-container">
    <div ng-controller="VidCtrl as vid">
        <div ng-repeat="info in vid.video_objects" ng-model="info.title" style="display:inline-block;">
            <div style="margin-top: 10px; margin-right: 5px; margin-left: 5px;">
                <a href="{{info.video_url}}" target="_blank">
                    <img src="{{info.thumbnail_url}}" style="border: 1px solid black height: 180px;width: 240px;">
                    <br>
                    <span style="float:left; font-size: 12px; width: 185px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap">{{info.title}}</span>
                </a>
                <span style="float:right; font-size: 10px;">{{info.duration}}</span>
            </div>
        </div>
    </div>
</div>
